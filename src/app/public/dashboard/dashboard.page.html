<ion-header>
  <ion-toolbar>
    <ion-title>
      Dashboard
      <ion-icon color="dark" name="log-out" style="float: right; cursor: pointer;" (click)="logout()">
      </ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="loading">
      Loading...
    </div>
    <div *ngIf="error">
      Error :(
    </div>
    <div *ngIf="categories">
      <div *ngFor="let category of categories">
        <p>{{category.name}}</p>
      </div>
    </div>
</ion-content>
